apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: helloworld-deployment
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: helloworld
    spec:
      containers:
        - name: k8s-demo
          image: zero4994/k8s-demo:0.1.0
          ports:
            - name: nodejs-port
              containerPort: 3000
